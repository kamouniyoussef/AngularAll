<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        form {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Ajouter un produit</h2>

    <form action="" (ngSubmit)="AddProduct()" method="POST">
        <!-- id_product est AUTO_INCREMENT donc on ne le met pas dans le formulaire -->

        <label for="category" >Catégorie :</label>
        <input type="text" [(ngModel)]="product.category" name="category" id="category" required>

        <label for="description">Description :</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

        <label for="image_url">Image URL :</label>
        <input type="text" id="image_url" [(ngModel)]="product.image_url" name="image_url">

        <label for="name">Nom du produit :</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required>

        <label for="price">Prix :</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" step="0.01" required>

        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>

        <label for="sku">SKU :</label>
        <input type="text" id="sku" [(ngModel)]="product.sku" name="sku">

        <label for="unit">Unité :</label>
        <input type="text" id="unit" [(ngModel)]="product.unit" name="unit">

        <button type="submit"   >Enregistrer</button>
    </form>

</body>
</html>
