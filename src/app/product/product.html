<div class="container">
  <h2>Liste des Produits</h2>

  <div *ngIf="loading" class="loading">
    Chargement...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="products-grid">
    <div *ngFor="let product of products" class="product-card">
       <h3>{{ product.name }} {{ product.id_product }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price }} DH</p>
      <p>Quantit√©: {{ product.quantity }}</p>
      <button (click)="deleteProduct(product.id_product!)">Supprimer</button>
    </div>
  </div>

  <div *ngIf="products.length === 0 && !loading">
    Aucun produit disponible
  </div>
</div>
